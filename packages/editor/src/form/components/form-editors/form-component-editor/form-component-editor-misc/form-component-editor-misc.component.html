<h5 class="form-component-editor-misc-section">Misc</h5>
<mat-form-field class="mat-form-field-style">
  <input matInput [(ngModel)]="component.label" [placeholder]="'Label'" required>
</mat-form-field>

<mat-form-field class="mat-form-field-style">
  <input matInput [(ngModel)]="component.componentName" [placeholder]="'ComponentName'" required>
</mat-form-field>

<mat-form-field class="mat-form-field-style">
    <input matInput [(ngModel)]="component.type" [placeholder]="'Type'">
</mat-form-field>

<mat-form-field class="mat-form-field-style">
  <input matInput [(ngModel)]="component.tabIndex" [placeholder]="'Tab Index'">
</mat-form-field> 

<div  class="card">
  <div class="card-header">Miscellaneous</div>
  <div class="card-body">
    <div class="form-group query-box">
      <label for="Label">Label</label>
        <input id="label" [(ngModel)]="component.label">
    </div>
    <button type="button" class="btn btn-primary float-right" (click)="save()" [disabled]="disableSaveButton">Save</button>
    <button type="button" class="btn btn-secondary float-left" (click)="cancel()">Cancel</button>
  </div>
</div>
