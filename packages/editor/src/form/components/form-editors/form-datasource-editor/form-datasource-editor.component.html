<mat-card class="example-card">
  <mat-card-title>Form Configuration</mat-card-title>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="General">
        <br>
        <h5 class="form-component-editor-section">Schema</h5>
        <form-editor-field-input [fieldLabel]="'Query'" [mode]="'graphqlschema'" [validate]="false" [maxLines]="10" [(value)]="query" [data]="data"></form-editor-field-input>

        <br>
        <form-editor-field-input [fieldLabel]="'Mutation'" [mode]="'graphqlschema'" [validate]="false" [maxLines]="10" [(value)]="mutation" [data]="data"></form-editor-field-input>

        <h5 class="form-component-editor-section">Style</h5>
        <mat-form-field class="mat-form-field-style">
          <input matInput [(ngModel)]="updatedClass" [placeholder]="'Form class'" required>
        </mat-form-field>
        
        <!-- <form-component-editor-misc *ngIf="!loading" [component]="updatedComponent" [data]="data" [liveEdit]="liveEdit"
          (action)="actionTriggered($event)"></form-component-editor-misc> -->
      </mat-tab>
      <!-- <mat-tab label="Properties">
        <br>
        <form-component-editor-schema *ngIf="!loading" [component]="updatedComponent" [data]="data" [liveEdit]="liveEdit" (action)="actionTriggered($event)"></form-component-editor-schema>
      </mat-tab> -->
      <mat-tab label="Advanced">
        <br>
        Comming soon..
      </mat-tab>
    </mat-tab-group>

  </mat-card-content>
  <mat-card-actions align="end">
    <div style="margin-right: 8px;">
      <button mat-flat-button color="warm" style="margin-right: 8px;" (click)="cancel()">Cancel</button>
      <button mat-flat-button  (click)="save()">Save</button>
    </div>
  </mat-card-actions>
</mat-card>
