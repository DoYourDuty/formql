<div class="fql-editor-wrapper">
    <div class="fql-editor-header">
        <div class="fql-editor-title">
            <h1 class="fql-editor-title-name">Section Editor</h1>
            <h4 class="fql-editor-subtitle">{{updatedSection?.sectionName}}</h4>
        </div>
        <div class="fql-editor-buttons">
            <div (click)="save()" class="fql-logo-save"></div>
            <div (click)="cancel()" class="fql-logo-close"></div>
        </div>
    </div>
    <div class="tab-wrap">
        <input type="radio" name="tabs" id="tab1" checked>
        <div class="tab-label-content" id="tab1-content">
            <label class="fql-tab-label" for="tab1">Properties</label>
            <div class="tab-content">
                <label class="field-label" for="sectionId">Section Id</label>
                <input type="text" id="sectionId" [(ngModel)]="updatedSection.sectionId" name="sectionId" disabled>
                <div class="fql-properties-div">
                    <label class="field-label" for="headerTemplate-gridTemplateColumns">Header Template -
                        gridTemplateColumns</label>
                    <input type="text" id="headerTemplate-gridTemplateColumns" [(ngModel)]="updatedSection.template.header.gridTemplateColumns"
                        name="headerTemplate-gridTemplateColumns">

                    <label class="field-label" for="headerTemplate-gridTemplateRows">Header Template - gridTemplateRows</label>
                    <input type="text" id="headerTemplate-gridTemplateRows" [(ngModel)]="updatedSection.template.header.gridTemplateRows"
                        name="headerTemplate-gridTemplateRows">

                    <label class="field-label" for="headerTemplate-gridTemplateAreas">Header Template -
                        gridTemplateAreas</label>
                    <input type="text" id="headerTemplate-gridTemplateAreas" [(ngModel)]="updatedSection.template.header.gridTemplateAreas"
                        name="headerTemplate-gridTemplateAreas">
                </div>
                <div class="fql-properties-div">
                    <label class="field-label" for="bodyTemplate-gridTemplateColumns">Body Template -
                        gridTemplateColumns</label>
                    <input type="text" id="bodyTemplate-gridTemplateColumns" [(ngModel)]="updatedSection.template.body.gridTemplateColumns"
                        name="bodyTemplate-gridTemplateColumns">

                    <label class="field-label" for="bodyTemplate-gridTemplateRows">Body Template - gridTemplateRows</label>
                    <input type="text" id="bodyTemplate-gridTemplateRows" [(ngModel)]="updatedSection.template.body.gridTemplateRows"
                        name="bodyTemplate-gridTemplateRows">

                    <label class="field-label" for="bodyTemplate-gridTemplateAreas">Body Template - gridTemplateAreas</label>
                    <input type="text" id="bodyTemplate-gridTemplateAreas" [(ngModel)]="updatedSection.template.body.gridTemplateAreas"
                        name="bodyTemplate-gridTemplateAreas">
                </div>

            </div>
        </div>

        <input type="radio" name="tabs" id="tab2">
        <div class="tab-label-content" id="tab2-content">
            <label class="fql-tab-label" for="tab2">Rules</label>
            <div class="tab-content">

            </div>
        </div>

        <input type="radio" name="tabs" id="tab3">
        <div class="tab-label-content" id="tab3-content">
            <label class="fql-tab-label" for="tab3">Advanced</label>
            <div class="tab-content">
                Comming soon... :-)
            </div>
        </div>
        <div class="slide"></div>

    </div>
</div>
